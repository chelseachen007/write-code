<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="IE=edge, chrome=1" />
  <title>promise</title>
  <style>
    #container {
      width: 100%;
      height: 200px;
      line-height: 200px;
      text-align: center;
      color: #fff;
      background-color: #444;
      font-size: 30px;
    }
  </style>
</head>

<body>
  <script src="myPromise.js"></script>
  <script>
    new myPromise((resolve, reject) => {
      console.log(55555);

      setTimeout(() => {
        resolve(1);
      }, 500);
    })
      .then((res) => {
        console.log(res);

        return new myPromise((resolve) => {
          setTimeout(() => {
            resolve(2);
          }, 500);
        });
      })
      .then((res, reject) => {
        // throw 3
        console.log(reject)
        console.log(res);
        reject(3)
      })
      .catch((res) => {
        console.log(res)
      })

  </script>
</body>

</html>
